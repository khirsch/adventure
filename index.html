<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="stylesheet" href="css/animate.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade|Titillium+Web" rel="stylesheet">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <meta name="viewport" content="width=device-width">
    <meta property="og:image" content="http://khirsch.github.io/the-woods/img/camp-meta.png" />
    <meta property="og:title" content="The Woods" />
    <meta property="og:description" content="The Woods is an interactive game written by Katrina Hirsch, Sheena Nickerson, Mark Lawson, and Tim Herold. The story changes depending on the choices made by the reader while they progress through the story." />
    <title>The Woods</title>
  </head>
  <body class="backgroundStart">
    <div class="container">
      <div class="title">
        <h1>The Woods</h1>
        <div id="mainSubtitle">
          <h3>An Interactive Story</h3>
          <img id="titleImg" src="img/camp.svg" alt="Campsite">
        </div>
        <div id="character">
          <h4>Choose a Character:</h4>
          <img src="img/boy.svg" alt="Boy" class="start" id="boy">
          <img src="img/girl.svg" alt="Girl" class="start" id="girl">
        </div>
      </div>
      <div class="row book">
        <hr>
        <div class="story animated col-sm-9">
          <img id="storyImg">
          <h4 id="subtitle"></h4>
          <p id="prompt"></p>
          <ul id="options">
            <li id="option0"></li>
            <li id="option1"></li>
          </ul>
        </div>
        <div class="stats col-sm-3">
          <div id="profilePic"></div>
          <h6 id="health">Health:</h6>
          <div class="progress">
            <div id="healthbar" class="progress-bar progress-bar-striped" role="progressbar"></div>
          </div>
          <div class="inventory">
            <h6>Inventory:</h6>
            <div id="lighter" class="item">
              <img class="itemImg" src="img/item-icons/lighter.png">
            </div>
             <div id="axe" class="item">
              <img class="itemImg" src="img/item-icons/axe.png">
              <div id="axeTotalHealth">
                <div id="axeCurrentHealth">
                </div>
              </div>
            </div>
            <div id="amulet" class="item">
              <img class="itemImg" src="img/item-icons/amulet.png">
            </div>
            <div id="mushroom" class="item">
              <img class="itemImg" src="img/item-icons/mushroom.png">
            </div>
            <div id="hat" class="item">
              <img class="itemImg" src="img/item-icons/hat.png">
            </div>
            <div id="compass" class="item">
              <img class="itemImg" src="img/item-icons/compass.png">
            </div>
            <div id="water" class="item">
              <img class="itemImg" src="img/item-icons/water.png">
            </div>
            <div id="map" class="item">
              <img class="itemImg" src="img/item-icons/map.png">
            </div>
            <div id="knife" class="item">
              <img class="itemImg" src="img/item-icons/knife.png">
            </div>
          </div>
        </div>
      </div>
      <hr class="bottomLine">
    </div>
  </body>
</html>
