<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade|Titillium+Web" rel="stylesheet">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>The Woods</title>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>The Woods</h1>
        <h3>An Interactive Story</h3>
        <img id="titleImg" src="img/camp.svg" alt="Campsite">
        <button id="start" class="btn btn-lg" type="button">Start</button>
      </div>
      <div class="story">
        <img id="storyImg">
        <h4 id="subtitle"></h4>
        <p id="prompt"></p>
        <ul id="options">
          <li id="option0"></li>
          <li id="option1"></li>
        </ul>
        <div class="stats">
          <div class="inventory row">
            <h6>Inventory:</h6>
            <div id="lighter" class="item col-sm-2">
              <img class="itemImg" src="img/item-icons/lighter.png">
            </div>
             <div id="axe" class="item col-sm-2">
              <img class="itemImg" src="img/item-icons/axe.png">
            </div>
            <div id="compass" class="item col-sm-2">
              <img class="itemImg" src="img/item-icons/compass.png">
            </div>
            <div id="water" class="item col-sm-2">
              <img class="itemImg" src="img/item-icons/water.png">
            </div>
            <div id="map" class="item col-sm-2">
              <img class="itemImg" src="img/item-icons/map.png">
            </div>
            <div id="knife" class="item col-sm-2">
              <img class="itemImg" src="img/item-icons/knife.png">
            </div>
            <div id="amulet" class="item col-sm-2">
              <img class="itemImg" src="img/item-icons/amulet.png">
            </div>
            <div id="mushroom" class="item col-sm-2">
              <img class="itemImg" src="img/item-icons/mushroom.png">
            </div>
            <div id="hat" class="item col-sm-2">
              <img class="itemImg" src="img/item-icons/hat.png">
            </div>
          </div>
          <div class="progress">
            <div id="healthbar" class="progress-bar progress-bar-striped active" role="progressbar">
            Health
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
